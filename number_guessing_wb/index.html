<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Digit Recognizer - Draw & Guess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    </style>
</head>
<body class="bg-[#1e1e3f] flex items-center justify-center min-h-screen font-['Inter',_sans-serif] p-4 transition-colors duration-500">

    <div class="container bg-[#2c2c54] p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <!-- Title and description -->
        <h1 class="text-4xl font-extrabold mb-2 text-indigo-100">Digit AI Playground</h1>
        <p class="text-indigo-300 mb-6">Draw a single digit (0-9). Let the machine guess!</p>
        
        <!-- The Canvas for drawing -->
        <canvas id="drawingCanvas" width="280" height="280" class="mx-auto bg-black rounded-xl border-4 border-indigo-400 shadow-inner cursor-crosshair touch-none"></canvas>
        
        <!-- Control buttons -->
        <div class="controls mt-6 flex justify-center gap-4">
            <button id="predictBtn" class="action-btn-green">
                <i class="fas fa-brain mr-2"></i> Guess
            </button>
            <button id="clearBtn" class="action-btn-red">
                <i class="fas fa-trash-alt mr-2"></i> Clear
            </button>
        </div>

        <!-- Result Box -->
        <div id="resultBox" class="result-box mt-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-indigo-300">Prediction:</p>
                    <p id="prediction" class="text-5xl font-bold text-white">-</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-indigo-300">Confidence:</p>
                    <p id="confidence" class="text-2xl font-semibold text-gray-300">-</p>
                </div>
            </div>
            <!-- THIS IS THE MISSING DIV -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>

        <p class="text-xs text-indigo-400 mt-6 opacity-60">
            Frontend hosted via GitHub Pages. Backend must be deployed publicly.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
